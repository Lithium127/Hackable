{% set endpoints = [
    ("test", "#"),
    ("test2", "#")
] %}


<nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="static/images/favicon.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            Hackable
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for title, endpoint in endpoints %}
                <li class="nav-item">
                    {% if request.endpoint == endpoint %}
                        <a class="nav-link active" aria-current="page" href="#">{{ title|title }}</a>
                    {% else %}
                        <a class="nav-link" href="#">{{ title|title }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
